<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>

        <div class="container">
            <div class="card-top">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="num-el">
                <button type="submit" id="convert-el" value="convert">Convert</button>
            </div>

            <div class="card-bottom">
                <div class="unit-section">
                    <h2 class="unit-heading">Length (Meter/Feet)</h2>
                    <div id="length"></div>
                </div>
                <div class="unit-section">
                    <h2 class="unit-heading">Volume (Liters/Gallons)</h2>
                    <div id="volume"></div>
                </div>
                <div class="unit-section">
                    <h2 class="unit-heading">Mass (Kilograms/Pounds)</h2>
                    <div id="mass"></div>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
